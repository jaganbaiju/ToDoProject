<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>INDEX</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="container-fluid">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1><b>ToDo</b></h1>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form method="post" class="p-3 shadow">
                    {% csrf_token %}
                    <div class="form-group" >
                        <input type="text" name="task" class="form-control" placeholder="Task">
                    </div>
                    <div class="form-group">
                        <input type="text" name="priority" class="form-control" placeholder="Priority">
                    </div>
                    <div class="form-group">
                        <input type="date" name="date" class="form-control" placeholder="Date">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-success">ADD</button>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                {% for i in task %}
                <div class="card p-3 shadow">
                    <div class="card-body">
                        <h2 class="card-title"><b>{{i.task}}</b></h2>
                        <p><b>{{i.priority}}</b></p>
                        <p>{{i.date}}</p>
                        <a href="{% url 'task:update' i.id %}" class="btn btn-warning">UPDATE</a>
                        <a href="{% url 'task:delete' i.id %}" class="btn btn-danger">DELETE</a>
                    </div>
                </div><br>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
